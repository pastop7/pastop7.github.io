<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Confirmada</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        img { width: 100%; max-width: 250px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Reserva Confirmada!</h1>
        <p>Tu código de reserva es: <strong id="code"></strong></p>
        <img id="qr" src="" alt="Código QR">
        <p>Presenta este código en el restaurante.</p>
        <a href="index.html">Volver al inicio</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            document.getElementById("code").innerText = code;
            document.getElementById("qr").src = "qrcodes/" + code + ".png";
        }
    </script>
</body>
</html>
