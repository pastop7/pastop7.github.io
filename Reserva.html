<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva - Le Jardin Gourmet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/Restaurante.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #c60000;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            background-color: #c60000;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #805a3b;
        }

        .back-button {
            background-color: #555;
        }

        .back-button:hover {
            background-color: #333;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservar Mesa</h1>
        <form id="reservation-form" action="https://formspree.io/f/myzkreor" method="POST">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="date">Fecha de la reserva:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="time">Hora de la reserva:</label>
            <input type="time" id="time" name="time" required>
        
            <label for="guests">Número de personas:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>
        
            <label for="dish">Selecciona tu plato:</label>
            <select id="dish" name="dish[]" multiple required>
                <option value="Bandera Dominicana">Bandera Dominicana</option>
                <option value="Sancocho">Sancocho</option>
                <option value="Mangú">Mangú</option>
                <option value="Mofongo">Mofongo</option>
                <option value="Lasagna">Lasagna</option>
                <option value="Langostinos con Miso">Langostinos con Miso</option>
            </select>
            <p class="help-text">Presiona Ctrl (o Cmd en Mac) para seleccionar múltiples platos</p>
        
            <button type="submit" class="button">Confirmar Reserva</button>
        </form>
        
        <a href="index.html" class="button back-button">Volver al Inicio</a>
    </div>

    <script>
        // Configurar fecha mínima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
        
        // Validar el formulario antes de enviar
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            // Verificar que la fecha no sea en el pasado
            if (date < today) {
                alert('Por favor selecciona una fecha futura para tu reserva');
                event.preventDefault();
                return;
            }
            
            // Crear una redirección a la página de confirmación (simulada)
            // En un entorno real, esto se manejaría mejor desde el servidor
            const code = 'RES' + Math.floor(Math.random() * 10000);
            localStorage.setItem('reservationCode', code);
            
            // Aquí iría la lógica para procesar el formulario normalmente
            // El código actual usa formspree, por lo que no modificamos ese comportamiento
        });
    </script>
</body>
</html>
